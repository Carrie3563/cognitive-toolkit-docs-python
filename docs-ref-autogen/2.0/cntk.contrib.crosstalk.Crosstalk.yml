      repo: https://github.com/Microsoft/CNTK.git
    startLine: 45
  summary: 'Base class of Crosstalk. Crosstalk is a utility to manage variables for
    debugging/conversion across scripts in different toolkits.


    With crosstalk, user can define named watch points to variables or parameters,
    and setting up a work dir.

    Then crosstalk can save/load variables to corresponding files from python debugger,
    and compare values using numpy.

    Please refer to crosstalk unittests for examples of how to exchange/compare values
    between different toolkits.













    '
  syntax:
    attribute:
    - assignname, value=None, load=False, load_name=None
    - comparename, compare_name=None, rtol=1e-05, atol=1e-08, equal_nan=False
    - fetchname, save=False
    - loadnames
    - load_raw_valuename
    - next_pass
