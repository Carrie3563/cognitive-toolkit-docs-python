  summary: 'Find a single parameter in a function by name or by shape when the function
    has multiple parameters.

    If the function only has one parameter it''s directly returned.

    '
  syntax:
    content: find_func_param(func, name=None, shape=None, allow_not_found=False)
    parameters:
    - description: 'the function to search

