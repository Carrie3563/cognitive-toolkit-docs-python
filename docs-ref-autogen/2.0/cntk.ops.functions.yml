  summary: Registers a native user-defined Function that can be subsequently instantiated
    using the 'native_user_function' method.
  syntax:
    content: register_native_user_function(op_name, module_name, factory_method_name)
    parameters:
    - description: Name of the native user-defined Function to register. This name
        must be unique and an error will be reported if it matches the 'op_name' specified
        for a previously registered native user-defined Function.
      id: op_name
      type:
      - str
    - description: Name of the module containing the factory method for creating instances
        of the native user-defined Function being registered. This is typically the
        name of a DLL/so which exports a factory method for creating instances of
        the native user-defined Function.
      id: module_name
      type:
      - str
    - description: Name of the factory method for creating instances of the native
        user-defined Function being registered. This method must be an exported method
        of the specified module.
      id: factory_method_name
      type:
      - str
