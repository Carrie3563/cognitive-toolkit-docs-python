    \ point numbers that cannot be modified.\nA Constant is a `Variable` and therefore\
    \ inherits all its methods.\n-[ Example ]-\n```\n\n>>> c = C.Constant(1, (2,3))\n\
    >>> c.value\n    array([[ 1.,  1.,  1.],\n           [ 1.,  1.,  1.]], dtype=float32)\n\
