- _type: function
  module: cntk.debugging.debug
  name: cntk.debugging.debug.debug_model
  summary: "Returns a cloned model that has debug nodes inserted everywhere. When\
    \ the\ngraph is evaluated or trained, those nodes will allow to inspect the graph.\n\
    \n:param model: root node until which the nodes are to be debugged\n:type model:\
    \ root node\n:param in_stream: `readline()`\n                  will be called\
    \ on it to obtain user input\n:type in_stream: object behaving like sys.stdin,\
    \ default stdin\n:param out_stream: `write()`\n                   and `flush()`\
    \ will be called on it to output debug info to the user\n:type out_stream: object\
    \ behaving like sys.stdout, default stdout\n:param exit_func: callable that takes\
    \ an exit code and is called,\n                  when the user exits the debugging\
    \ process\n:type exit_func: callable, default sys.exit\n\n:returns: a clone of\
    \ the model that has debugging enabled\n"
  type: Method
  uid: cntk.debugging.debug.debug_model
- _type: function
  module: cntk.debugging.debug
  name: cntk.debugging.debug.save_as_legacy_model
  summary: 'Save the network of ``root_op`` in ``filename``.

    For debugging purposes only, very likely to be deprecated in the future.


    :param root_op: op of the graph to save

    :type root_op: :class:`~cntk.ops.functions.Function`

    :param filename: filename to store the model in.

    :type filename: str

    '
  type: Method
  uid: cntk.debugging.debug.save_as_legacy_model
- _type: function
  module: cntk.debugging.debug
  name: cntk.debugging.debug.set_checked_mode
  summary: " Checked mode enables additional runtime verification such as:\n    -\
    \ Tracking NaN occurences in sequence gaps.\n    - Function graph verification\
    \ after binding of free static axes to actual values at runtime\n\n Enabling checked\
    \ mode incurs additional runtime costs and is meant to be used as a debugging\
    \ aid.\n\n:param enable: whether to enable checked mode (with performance impact)\n\
    :type enable: bool\n"
  type: Method
  uid: cntk.debugging.debug.set_checked_mode
- _type: function
  module: cntk.debugging.debug
  name: cntk.debugging.debug.set_computation_network_trace_level
  summary: "Set trace level to the computation network. Currently supported values:\n\
    \n   0\n     turn off trace\n   1\n     output nodes' dimensions and some other\
    \ static info\n   1000\n     output each node's abs sum of elements in its value\
    \ matrix for every forward/backward\n   1000000\n     output each node's full\
    \ matrix for every forward/backward\n\n:param level: trace level\n:type level:\
    \ int\n"
  type: Method
  uid: cntk.debugging.debug.set_computation_network_trace_level
