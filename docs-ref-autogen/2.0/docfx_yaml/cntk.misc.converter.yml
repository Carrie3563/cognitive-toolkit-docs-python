- _type: function
  module: cntk.misc.converter
  name: cntk.misc.converter.convert
  summary: 'Clones the graph underlying root_func and in the clone substitutes

    all Functions obtained by applying ''filter'', with a new Function obtained by
    calling the specified ''converter''


    :param root_func: a root function of a graph to be cloned and converted

    :param filter: a lambda for filtering out the Functions to be converted

    :param converter: a lambda for obtaining the substitute for each of the Functions
    to be converted


    :returns: Cloned and converted Function (graph)

    '
  type: Method
  uid: cntk.misc.converter.convert
